<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <form class="form">
        <label class="search-label">
          <input
            class="search-input"
            type="search"
            name="search"
            autocomplete="on"
            placeholder="Search images..."
            required
          />Search term(not exceed 100 characters.)
        </label>
        <label class="search-label">
          <select class="search-input filter" name="typeImg">
            <option value="all">all</option>
            <option value="photo">photo</option>
            <option value="illustration">illustration</option>
            <option value="vector">vector</option></select
          >Image type
        </label>
        <label class="search-label">
          <select class="search-input filter" name="orientation">
            <option value="all">all</option>
            <option value="horizontal">horizontal</option>
            <option value="vertical">vertical</option></select
          >Orientation
        </label>
        <button class="btn-submit" type="submit">Search</button>
      </form>
          <div class="wrapper-gallery">
        <ul class="gallery"></ul>
      </div>
      <div class="load">
        <span class="loader">Loading images, please wait...</span>
        <button class="btn-load" type="button">Load more</button>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
